<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Google fonts LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap">
  <!-- Document Title -->
  <title>Trustco</title>
</head>

<body>

  <!-- Navigation content-->
  <nav class="navigation-bar">
    <div class="logo">
      <img src="./assets/trustco-logo.svg" alt="trustco-logo">
    </div>
    <div class="links">
      <ul>
        <a href="#">
          <li>Features</li>
        </a><a href="#">
          <li>Solutions</li>
        </a><a href="#">
          <li>Company</li>
        </a><a href="#">
          <li>Resources</li>
        </a><a href="#">
          <li>Contact</li>
        </a>
      </ul>
    </div>
    <div class="buttons">
      <button class="secondary-btn">Login</button>
      <button class="primary-btn">Signup</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section" id="hero">
    <div class="hero-content">
      <div class="left-img image">
        <img src="./assets/hero-01.svg" alt="hero-01">
      </div>
      <div class="content">
        <div class="info">
          <h1>Find a High-Potential <br>
            Customers with <span class="special-text">Trustco.</span></h1>
          <p> We provide sales teams and professionals with the knowledge, skill and discipline they need to be 10x more
            successful.</p>
        </div>
        <div class="cta-buttons">
          <button class="get-started primary-btn">Get Started</button>
          <button class="check-our-video">
            <img src="./assets/Play-btn.svg" alt="play">
            <p>Check Our Video</p>
          </button>
        </div>
      </div>
      <div class="right-img image">
        <img src="./assets/hero-02.svg" alt="hero-02">
      </div>
    </div>
    <div class="mobile-images">
      <div class="left-img image">
        <img src="./assets/hero-01.svg" alt="hero-01">
      </div>
      <div class="right-img image">
        <img src="./assets/hero-02.svg" alt="hero-02">
      </div>
    </div>
  </section>

  <!-- Trusted brands -->
  <section class="trusted-brands-section" id="trusted-brands">
    <p class="heading">Trusted by the best in the world</p>
    <div class="brands">
      <img src="./assets/Google.svg" alt="google">
      <img src="./assets/Atlassian.svg" alt="atlassian">
      <img src="./assets/Canon.svg" alt="canon">
      <img src="./assets/Walmart.svg" alt="walmart">
      <img src="./assets/Amazon.svg" alt="amazon">
    </div>
  </section>

</body>

</html>
